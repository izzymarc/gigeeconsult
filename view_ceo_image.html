<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Image Viewer</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #2C3E50;
        }
        .image-container {
            max-width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-info {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>GIGEE Consult CEO - Isaac Johnson</h1>
    
    <div class="image-container">
        <img src="/isaac.jpg" alt="CEO Portrait - Isaac Johnson" id="ceoImage" onerror="this.onerror=null; this.src='https://via.placeholder.com/800x1000?text=CEO+Image+Not+Found';">
    </div>
    
    <div class="image-info">
        <h2>Image Information</h2>
        <p><strong>Name:</strong> Isaac Johnson</p>
        <p><strong>Position:</strong> Chief Executive Officer</p>
        <p><strong>Description:</strong> With over 15 years of industry experience, Isaac leads our company with vision and integrity, driving innovation and excellence across all our services.</p>
    </div>
    
    <script>
        // Check if the image exists
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('ceoImage');
            
            // Log when image loads successfully
            img.addEventListener('load', function() {
                console.log('Image loaded successfully');
            });
            
            // Try alternative paths if the image fails to load
            img.addEventListener('error', function() {
                console.log('Image failed to load, trying alternative paths');
                
                // Array of possible image paths
                const paths = [
                    '/isaac.jpg',                      // Root public folder
                    '/client/public/isaac.jpg',        // Client public folder
                    '/attached_assets/isaac.jpg',      // Attached assets
                    '../isaac.jpg',                    // One level up
                    '../../isaac.jpg',                 // Two levels up
                    '/Users/ctu/Downloads/gigee/isaac.jpg' // Absolute path
                ];
                
                // Try the next path
                let currentPath = 0;
                
                function tryNextPath() {
                    currentPath++;
                    if (currentPath < paths.length) {
                        console.log('Trying path:', paths[currentPath]);
                        img.src = paths[currentPath];
                    } else {
                        console.log('All paths failed');
                        img.src = 'https://via.placeholder.com/800x1000?text=CEO+Image+Not+Found';
                    }
                }
                
                img.onerror = tryNextPath;
                tryNextPath();
            });
        });
    </script>
</body>
</html>
